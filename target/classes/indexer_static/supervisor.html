<html>
<head>
    <title>Druid Indexer Coordinator Console</title>
    <link rel="shortcut icon" type="image/ico" href="images/favicon.ico">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="Description" content="Druid Indexer Coordinator Console"/>

    <style type="text/css">@import "old-console/css/style.css";</style>
    <style type="text/css">@import "old-console/css/demo_table.css";</style>

    <script type="text/javascript" src="old-console/js/underscore-1.2.2.js"></script>
    <script type="text/javascript" src="old-console/js/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="old-console/js/jquery.dataTables-1.8.2.js"></script>
    <script type="text/javascript" src="old-console/js/druidTable-0.0.1.js"></script>
    <script type="text/javascript" src="old-console/js/tablehelper-0.0.2.js"></script>
    <script type="text/javascript" src="js/supervisor-0.0.1.js"></script>
</head>

<body>
<div class="container">
    <div class="heading">Coordinator Console | <a href="consoleKill.html" target="_blank">Task Manage</a></div>
    <div id="msg"></div>
    <h2>Running Supervisors</h2>
    <div class="running_loading">Loading Running Supervisors... this may take a few minutes</div>
    <table id="runningTable"></table>

    <h2>Complete Supervisors - Supervisors recently completed</h2>
    <div class="complete_loading">Loading Complete Supervisors... this may take a few minutes</div>
    <table id="completeTable"></table>

    <h2>Create Supervisor</h2>
    <div>Supervisor Json</div>
    <textarea id="supervisor" cols="100" rows="30"></textarea><br/>
    <button id="formatSupervisor">Format</button>    <button id="createSupervisor">Create Supervisor</button>
</div>
</body>
</html>
